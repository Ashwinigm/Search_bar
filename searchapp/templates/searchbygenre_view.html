<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if not object_list %}
        <p>Please enter a valid genre</p>
    {% else %}
        <ul>
          {% for room in object_list %}
            <li>
              {{ room.room_id }}, {{ room.room_name }}, {{ room.genre }}
            </li>
          {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
